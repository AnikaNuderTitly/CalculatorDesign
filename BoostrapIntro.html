<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

  <section class="styleInputOutut">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">NUMBER1: </span>
      <input id="number1" type="number" class="form-control" placeholder="enter first number" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>


    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon2">NUMBER2: </span>
      <input id="number2" type="number" class="form-control" placeholder="enter second number" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>

  </section>


  <section class="styleInputOutut">

    <div class="form-group pmd-textfield pmd-textfield-floating-label">
      <label>Result</label>
      <textarea required class="form-control" id="result"></textarea>
    </div>
  </section>

  <section class="myButtons">


    <button onclick="addition()" type="button" class="btn btn-warning">PLUS</button><br><br>

    <button onclick="subtraction()" type="button" class="btn btn-warning">Subtraction</button><br><br>

    <button onclick="multiplication()" type="button" class="btn btn-warning">multiplication</button><br><br>

    <button onclick="division()" type="button" class="btn btn-warning">division</button><br><br>


  </section>

  <script>
    function addition() {
      var num1 = document.getElementById('number1').value;
      var num2 = document.getElementById('number2').value;

      var firstNumber = parseInt(num1);
      var secondNumber = parseInt(num2);

      var sum = firstNumber + secondNumber;

      document.getElementById('result').innerText = sum;

    }

    function subtraction() {
      var num1 = document.getElementById('number1').value;
      var num2 = document.getElementById('number2').value;

      var firstNumber = parseInt(num1);
      var secondNumber = parseInt(num2);

      var sum = firstNumber - secondNumber;

      document.getElementById('result').innerText = sum;
    }

    function multiplication() {
      var num1 = document.getElementById('number1').value;
      var num2 = document.getElementById('number2').value;

      var firstNumber = parseInt(num1);
      var secondNumber = parseInt(num2);

      var sum = firstNumber * secondNumber;

      document.getElementById('result').innerText = sum;

    }


    function division() {
      var num1 = document.getElementById('number1').value;
      var num2 = document.getElementById('number2').value;

      var firstNumber = parseInt(num1);
      var secondNumber = parseInt(num2);

      var sum = firstNumber / secondNumber;

      document.getElementById('result').innerText = sum;

    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
